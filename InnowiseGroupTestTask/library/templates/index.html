{% extends 'main.html' %}
{% block content %}
<h2>Пользователи:</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Логин</th>
        <th scope="col">Количество книг</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <th>{{ user.id }}</th>
            <th><a href="{% url 'user_details' user.id %}">{{ user }}</a></th>
            <th>{{ user.book_set|length }}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
