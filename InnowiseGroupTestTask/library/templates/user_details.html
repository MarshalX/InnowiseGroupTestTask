{% extends 'main.html' %}
{% block content %}
<h2>Книги пользователя:</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Автор</th>
            <th scope="col">Год издания</th>
            <th scope="col">Количество страниц</th>
        </tr>
        </thead>
        <tbody>
        {% for book in user.book_set %}
            <tr>
                <th>{{ book.id }}</th>
                <th>{{ book.name }}</th>
                <th>{{ book.author }}</th>
                <th>{{ book.publication_year }}</th>
                <th>{{ book.pages }}</th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
