version: '3'
services:
  backend:
    build: backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - backend/.env
    volumes:
      - './backend/:/app/'
  frontend:
    build: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
  postgres:
    image: postgres
    env_file:
      - backend/.env
    ports:
      - "5433:5432"
    volumes:
      - '/var/lib/postgresql/data'
